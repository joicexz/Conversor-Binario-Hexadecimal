<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main>
        <div class="tittle">
            <h1>Conversor Binário e Hexadecimal</h1>
        </div>

        <div class="container-num">
            <span>Insira um número:</span>
            <input type="number" id="input-num">
            <button onclick="calcularConversao()"><i>Enviar</i></button>
        </div>

        <div class="result">
            <div class="result-binario">
                <span>Binário</span>
                <div class="num-binario" id="num-binario"></div>
            </div>

            <div class="result-hexa">
                <span>Hexadecimal</span>
                <div class="num-hexa" id="num-hexa"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
